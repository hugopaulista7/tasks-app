
<ion-header>
  <ion-toolbar mode="ios">
    
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-back-button text="" slot="start">
    </ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size=3>
        <ion-button fill="clear" [color]="task.status.name === 'ConcluÃ­do' ? 'success' : 'medium'" expand="block" (click)="check()">
          <ion-icon name="checkmark-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size=6></ion-col>
      <ion-col size=3>
        <ion-button expand=block fill="clear" color="medium" (click)="toggleEdit()">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=12>
        <ion-input [readonly]="!editing" [(ngModel)]="task.name" type="text" [class.edit]="editing" class="hidden-input padding-20">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=12>
        <ion-textarea [readonly]="!editing" [(ngModel)]="task.description" [class.edit]="editing" class="hidden-input"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=12 class="date-col">
        <ion-label size="small">
          Atualizado em:  {{task?.updated_at | date :'d/MM/y h:m'}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=12>
        <ion-button [hidden]="!editing" color="primary" expand="block" (click)="save()">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
