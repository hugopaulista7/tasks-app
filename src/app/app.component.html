<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-header>
          <ion-toolbar mode="ios">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle *ngFor="let item of appPages">
            <ion-item routerDirection="root" lines="none" [routerLink]="item.route" [class.active-item]="selectedPath.startsWith(item.route)">
              <ion-icon slot="start" [name]="item.icon"></ion-icon>
              <ion-label slot="start">
                {{item.name}}
              </ion-label>

            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
